version: '3.8'

services:
  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: air-quality-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - airquality-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prefect Server (Optional - for workflow orchestration)
  prefect-server:
    image: prefecthq/prefect:2-python3.10
    container_name: prefect-server
    command: prefect server start --host 0.0.0.0
    ports:
      - "4200:4200"
    environment:
      - PREFECT_UI_URL=http://localhost:4200
      - PREFECT_API_URL=http://prefect-server:4200/api
    volumes:
      - prefect-data:/root/.prefect
    restart: unless-stopped
    networks:
      - airquality-network

  # Monitoring Dashboard (Optional)
  # You can add Grafana, Prometheus, etc. here

networks:
  airquality-network:
    driver: bridge

volumes:
  prefect-data:
